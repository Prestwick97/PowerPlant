  src="https://code.jquery.com/jquery-3.4.1.min.js"

  <title>Plant Bois</title>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="grow-buttons">
              <button class="btn-primary" id="blueFood">Feed Blue Food</button>
              <button class="btn-success" id="greenFood">Feed Green Food</button>
              <button class="btn-danger" id="yuckyFood">Feed Yucky Food</button>
            </div>
          </div>  
          <div class="col-md-4">
            <div class="water-buttons">
              <button class="btn-primary" id="blueWater">Feed Blue Water</button>
              <button class="btn-success" id="greenWater">Feed Green Water</button>
              <button class="btn-danger" id="yuckyWater">Feed Yucky Water</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="light-buttons">
              <button class="btn-primary" id="blueLight">Feed Blue Light</button>
              <button class="btn-success" id="greenLight">Feed Green Light</button>
              <button class="btn-danger" id="yuckyLight">Feed Yucky Light</button>
            </div>
          </div>
        </div>
      
        <h1>Dont Kill Me </h1>
        <img src = "https://media.giphy.com/media/d5LR1cNJ4vkME/giphy.gif">
        <h3>Food:<div id="soil-value">0</div></h3>
        <h3>Water:<div id="water-value">0</div></h3>
        <h3>SUNSHINE:<div id="light-value">0</div></h3>

        <div class="row">
          <div class="col-md-4">
            <div class="grow-buttons">
              <button class="btn-primary" id="blueFood2">Feed the other plant Blue Food</button>
              <button class="btn-success" id="greenFood2">Feed the other plant Green Food</button>
              <button class="btn-danger" id="yuckyFood2">Feed the other plant Yucky Food</button>
            </div>
          </div>  
          <div class="col-md-4">
            <div class="water-buttons">
              <button class="btn-primary" id="blueWater2">Feed the other plant Blue Water</button>
              <button class="btn-success" id="greenWater2">Feed the other plant Green Water</button>
              <button class="btn-danger" id="yuckyWater2">Feed the other plant Yucky Water</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="light-buttons">
              <button class="btn-primary" id="blueLight2">Feed the other plant Blue Light</button>
              <button class="btn-success" id="greenLight2">Feed the other plant Green Light</button>
              <button class="btn-danger" id="yuckyLight2">Feed the other plant Yucky Light</button>
            </div>
          </div>
        </div>
        <h1>Don't hurt me no more</h1>
        <img src = "https://media.giphy.com/media/d5LR1cNJ4vkME/giphy.gif">
        <h3>The other plant's health:<div id="soil-value2">0</div></h3>
        <h3>The other plants water:<div id="water-value2">0</div></h3>
        <h3>The other plants light:<div id="light-value2">0</div></h3>
      </div>
    </div>
  </body>
  
  </html>
